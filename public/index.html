<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Craw - Cooperative Drawing</title>
    <link rel="stylesheet" href="./public/main.css">
    <link rel="icon" type="image/png" href="./public/assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <a href="/">
                <h1>CRAW</h1>
            </a>
            <div>
                <span>Made by</span>
                <a rel="noopener" href="https://github.com/niceFont" target="_blank">
                    <img src="./public/assets/hub.png" />
                </a>
            </div>
        </header>
        <div class="container">
            <section class="content" id="canvas-container">
                <canvas id="myCanvas" width="800" height="600">
                </canvas>
            </section>
            <aside class="sidebar">
                <input type="color" value="#000000" class="color-button" id="colorPicker" \>
                <div class="menu-icon" id="eraser"></div>
                <div class="menu-icon" id="trash"></div>
            </aside>

        </div>
        <div class="slider-container">
            <input type="range" min="1" max="72" value="10" class="slider" id="mySlider">
            <h3 id="sliderCount"></h3>
        </div>
        <footer></footer>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./public/index.js"></script>
</body>

</html>
